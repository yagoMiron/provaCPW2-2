<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="CSS/fonts.css" />
    <link rel="stylesheet" href="CSS/index.css" />
    <link rel="shortcut icon" href="icon/piggy-bank.svg" type="image/x-icon">
    <title>Pagina Inicial</title>
  </head>
  <body>
    <noscript>Este app necessita de JavaScript para executar.</noscript>

    <div id="fraseDiv">
      <h2 id="result-frase">Calcule seu emprestimo:</h2>
    </div>

    <div id="form-area">
      <form action="result.html" class="box-card">
        <label for="emprestimo">Digite o valor do emprestimo:</label>
        <input
          type="number"
          name="emprestimo"
          step="0.01"
          id="emprestimo"
          required
        />

        <label for="juros">Digite a taxa de juros:</label>
        <input type="number" step="0.01" name="juros" id="juros" required />

        <label for="parcelas">Digite o numero de parcelas:</label>
        <input type="number" name="parcelas" id="parcelas" />
        <hr>
        <input type="submit" value="Calcular resultado" />
      </form>
    </div>
  </body>
</html>
