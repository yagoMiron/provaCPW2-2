<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="CSS/fonts.css" />
    <link rel="stylesheet" href="CSS/result.css" />
    <link rel="shortcut icon" href="icon/piggy-bank.svg" type="image/x-icon">

    <title>Resultado</title>
  </head>
  <body>
    <div id="container">
      <div id="fraseDiv">
        <h2 id="result-frase"></h2>
      </div>
      <div id="result-area">
        <div>
          <span class="result-title">Valor do emprestimo: </span>
          <span class="result-value" id="result-emprestimo"></span>
        </div>
        <div>
          <span class="result-title">Numero de parcelas:</span>
          <span class="result-value" id="result-parcela"></span>
        </div>
        <div>
          <span class="result-title">Taxa de juros: </span>
          <span class="result-value" id="result-juros"></span>
        </div>
        <div>
          <span class="result-title">Valor Real: </span>
          <span class="result-value" id="result-real-valor"></span>
        </div>
        <div>
          <span class="result-title">Valor de cada parcela: </span>
          <span class="result-value" id="result-parcela-valor"></span>
        </div>
      </div>

      <a href="/">Voltar</a>
    </div>

    <script src="js/result.js"></script>
  </body>
</html>
